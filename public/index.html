<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bug Fixing Simulator Pro</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ---------------- Start Screen ---------------- -->
<div id="startScreen" class="screen">
    <h1>🐞 Bug Fixing Simulator</h1>

    <label for="difficulty">Select Difficulty:</label>
    <select id="difficulty">
        <option value="easy" selected>Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
    </select>

    <button class="btn" id="startBtn">Start Game</button>
</div>

<!-- ---------------- Game Screen ---------------- -->
<div id="gameScreen" class="screen hidden">
    <div id="scoreBoard" class="glass-card">
        <div>Score: <span id="score">0</span></div>
        <div>Level: <span id="level">1</span></div>
        <div>Time: <span id="time">60</span>s</div>
        <div>Combo: <span id="combo">0</span></div>
        <!-- Removed settings button -->
    </div>
    <div id="gameArea"></div>
    <div class="controls">
        <button class="btn small" id="muteBtn">🔊 Mute</button>
    </div>
</div>

<!-- ---------------- End Screen ---------------- -->
<div id="endScreen" class="screen hidden">
    <h1>🎮 Game Over!</h1>
    <p>Your Score: <span id="finalScore">0</span></p>
    <div id="achievements" class="glass-card"></div>
    <button class="btn" id="restartBtn">Restart Game</button>
</div>

<script src="script.js"></script>
</body>
</html>
