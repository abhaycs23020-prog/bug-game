<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bug Fixing Simulator Pro</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ---------------- Start Screen ---------------- -->
<div id="startScreen" class="screen">
    <h1>ğŸ Bug Fixing Simulator</h1>

    <label for="difficulty">Select Difficulty:</label>
    <select id="difficulty">
        <option value="easy" selected>Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
    </select>

    <button class="btn" id="startBtn">Start Game</button>
</div>

<!-- ---------------- Game Screen ---------------- -->
<div id="gameScreen" class="screen hidden">
    <div id="scoreBoard" class="glass-card">
        <div>Score: <span id="score">0</span></div>
        <div>Level: <span id="level">1</span></div>
        <div>Time: <span id="time">60</span>s</div>
        <div>Combo: <span id="combo">0</span></div>
        <button class="btn small" id="settingsBtn">âš™ï¸ Settings</button>
    </div>
    <div id="gameArea"></div>
    <div class="controls">
        <button class="btn small" id="muteBtn">ğŸ”Š Mute</button>
    </div>
</div>

<!-- ---------------- Settings Menu ---------------- -->
<div id="settingsMenu" class="screen hidden glass-card" style="position:absolute; top:20%; left:50%; transform:translateX(-50%); flex-direction:column; width:300px;">
    <h2>Settings</h2>
    
    <label for="difficultyInGame">Difficulty:</label>
    <select id="difficultyInGame">
        <option value="easy">Easy</option>
        <option value="medium" selected>Medium</option>
        <option value="hard">Hard</option>
    </select>

    <label>
        <input type="checkbox" id="soundToggle" checked>
        Sound
    </label>

    <label>
        <input type="checkbox" id="powerupToggle" checked>
        Power-ups
    </label>

    <button class="btn small" id="closeSettings">Close</button>
</div>

<!-- ---------------- End Screen ---------------- -->
<div id="endScreen" class="screen hidden">
    <h1>ğŸ® Game Over!</h1>
    <p>Your Score: <span id="finalScore">0</span></p>
    <div id="achievements" class="glass-card"></div>
    <button class="btn" id="restartBtn">Restart Game</button>
</div>

<script src="script.js"></script>
</body>
</html>
